# Site settings
title: Nicholas Krabbenhoft # site title
description: >- # this means to ignore newlines until "baseurl:"
  This is a blog for me to post my research and school projects. I'm a 4th year computer engineer at Iowa State focusing in security.
#baseurl: /

lang: en-US # default lang

image: assets/img/ogp.png # This image used for Open Graph more info https://ogp.me/

mode: dark # default theme "dark" | "light"

# Profile settings
author:
  name: Nicholas Krabbenhoft # author name
  bio: >- # tell to the world
   This is a blog for me to post my research and school projects. I'm a 4th year computer engineer at Iowa State focusing in security.
  username: hourglass492 # general username
  github: hourglass492  # github username
  email: nicholas.p.krabbenhoft@gmail.com # email adress
  avatar: /assets/img/avatar.jpg # change with your own avatar

# URL settings
url: "https://nicholaskrabbenhoft.com" #
baseurl:
permalink: /:title/
google_analytics: # leave it blank if not wish
fb_appid:

# Collection setting
collections:
  posts:
    output: true

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: false

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

# Homepage limit posts
number_of_posts: 5

# Build settings
# theme: klise
sass:
  style: compressed

include:
  - _redirects
  - "_assets"
  - .htaccess

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - CHANGELOG.md
  - README.md
  - node_modules
  - CODE_OF_CONDUCT.md
  - CONTRIBUTING.md
  - lighthouse.png
  - klise-*.gem
  - klise.gemspec

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-postfiles
